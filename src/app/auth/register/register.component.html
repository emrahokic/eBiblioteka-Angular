<div style=" width: 100%; height: 100%;display: flex;justify-content: center;flex-direction: column;">

  <h1 style="font-size: 4vh;color: #acacac;margin:30px 0px 30px 20px">Register</h1>
  <div class="">
    <form class="example-form">
      <div style="padding: 20px; width: auto; height: 100%;display: flex;justify-content: center;flex-direction: column;" >
        <mat-form-field class="">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" value="">
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" value="">
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>Email</mat-label>
          <input matInput email placeholder="Email" value="">
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>Password</mat-label>
          <input matInput  type="password"  placeholder="Password" value="">
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password"  placeholder="Confirm Password" value="">
        </mat-form-field>
        <button style="border-radius: 50px;margin-top: 40px;background-color: #E3A872; color: white"  type="button" mat-flat-button> Continue</button>
      </div>

    </form>
  </div>
</div>

<div style=" width: 100%; height: 100%;display: flex;justify-content: center;flex-direction: column;">

  <h1 style="font-size: 4vh;color: #acacac;margin:30px 0px 30px 20px">Login</h1>
  <div class="">
    <form #authF="ngForm" (ngSubmit)="onSubmit(authF)" class="example-form">
      <div style="padding: 20px; width: auto; height: 100%;display: flex;justify-content: center;flex-direction: column;" >

        <mat-form-field class="">
          <mat-label>Email</mat-label>
          <input matInput  name="email" id="email" required ngModel placeholder="Email" value="">
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" id="password" required ngModel placeholder="Password" >
        </mat-form-field>
        <section class="example-section">
        <mat-checkbox style="margin-top: 10px" name="remember" id="remember"  ngModel color="primary" class="example-margin">Remeber me!</mat-checkbox>
        </section>
        <button [disabled]="!authF.valid || isLogingIn" type="submit" style="border-radius: 50px;margin-top: 40px;background-color: #E3A872; color: white"  mat-flat-button> Continue</button>
        <div style=" width: 100%; margin-top: 20px;display: flex;align-items: center;justify-content: center;">

          <mat-spinner diameter="50" strokeWidth="5" *ngIf="isLogingIn"></mat-spinner>
        </div>
      </div>

    </form>
  </div>

</div>
